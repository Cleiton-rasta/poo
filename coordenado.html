<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>vetor ordenado
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        const numeros=[];
        //let produto=1;
        let qtde=prompt("Digite a quantidade");
        for(let i=0;i<qtde;i++){
            var number=prompt("Infomer um número");
            numeros[i]=number;
         //   produto=produto*numeros[i];
        }
        alert("revetres"+numeros.reverse())
        for(let j=0;j<qtde;j++){
            document.writeln(numeros[j]+"<br>")
        }
        alert("Vetor organizado"+numeros.sort())
        // alert("resultado da multiplicação"+ produto)
    </script>
</head>
