    <script>
        let ano=prompt("Digite um ano");
        if(ano<1930)
        alert("Não teve copa antes de 1930")
        else if(ano>1930||ano<2022){
        for(var copa=1930;copa<2022;copa+=4){
        if(ano==copa)
        alert("opa, teve copa")
        else
        alert("tururu, não teve copa");break;
    }
    }
    else
    alert("não sabemos se havera copa");
        



    </script>
