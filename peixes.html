<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>peixes
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        const peixesraca=[];
        let quantpeixes=prompt("selcione quantos peixes vai cadastrar");
        for( var i=0;i<quantpeixes;i++){
            let peixe=prompt("Digite o nome do peixe")
            peixesraca.push(peixe); 
        }
        for(var i=0;i<quantpeixes;i++){
            document.writeln(peixesraca[i]+"<br>")
        }
    </script>
</head>

</body>
</html>
