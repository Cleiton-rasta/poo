<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>vetores
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        const frutascitricas = [];//declaração de vetor 
        let quatifrutas=prompt("Quantas frutas gostaria de salvar?")//interaje com o usuario perguntando a quantidade 
        for(var i=0;i<quatifrutas;i++){
            let frutas=prompt("Digite o nome de uma fruta")
            frutascitricas.push(frutas);
        }
        for(var i=0;i<quatifrutas;i++){
            document.writeln(frutascitricas[i]+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
